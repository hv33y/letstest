<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0078d7;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bookmarks List</h1>
    <ul id="bookmarks-list"></ul>

    <script>
        // Function to fetch and parse bookmarks from a file
        async function fetchBookmarks(file) {
            const response = await fetch(file);
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");
            const links = doc.querySelectorAll("a");
            return Array.from(links).map(link => ({
                href: link.href,
                title: link.textContent
            }));
        }

        // Function to fetch all files in the directory (requires server-side support)
        async function fetchDirectoryListing() {
            try {
                const response = await fetch("./"); // Fetch the current directory
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                const links = doc.querySelectorAll("a");
                return Array.from(links)
                    .map(link => link.href)
                    .filter(href => href.includes("bookmarks") && href.endsWith(".html"));
            } catch (error) {
                console.error("Error fetching directory listing:", error);
                return [];
            }
        }

        // Function to load all bookmark files and display them
        async function loadBookmarks() {
            const bookmarksList = document.getElementById("bookmarks-list");

            // Fetch all matching bookmark files
            const bookmarkFiles = await fetchDirectoryListing();
            if (bookmarkFiles.length === 0) {
                bookmarksList.innerHTML = "<li>No bookmark files found.</li>";
                return;
            }

            // Load and display bookmarks from each file
            for (const file of bookmarkFiles) {
                try {
                    const bookmarks = await fetchBookmarks(file);
                    bookmarks.forEach(bookmark => {
                        const li = document.createElement("li");
                        const a = document.createElement("a");
                        a.href = bookmark.href;
                        a.textContent = bookmark.title;
                        li.appendChild(a);
                        bookmarksList.appendChild(li);
                    });
                } catch (error) {
                    console.error(`Error loading ${file}:`, error);
                }
            }
        }

        // Load bookmarks when the page loads
        window.onload = loadBookmarks;
    </script>
</body>
</html>
