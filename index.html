<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
    <style>
        /* Base Styles */
        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --card-background: #f5f5f5;
            --card-border: #dddddd;
            --primary-color: #0078d7;
            --primary-hover: #005bb5;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --text-color: #f5f5f5;
            --card-background: #2d2d2d;
            --card-border: #444444;
            --primary-color: #4dabf7;
            --primary-hover: #228be6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 15px;
            background-color: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: var(--primary-hover);
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-section label:hover {
            background-color: var(--primary-hover);
        }

        .preview-url {
            margin-top: 20px;
            font-size: 16px;
        }

        .recent-bookmarks {
            margin-top: 40px;
        }

        .recent-bookmarks ul {
            margin-top: 10px;
        }

        .recent-bookmarks li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .recent-bookmarks .details {
            font-size: 14px;
            color: #666;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--primary-hover);
        }

        /* System Theme Detection */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1e1e1e;
                --text-color: #f5f5f5;
                --card-background: #2d2d2d;
                --card-border: #444444;
                --primary-color: #4dabf7;
                --primary-hover: #228be6;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">Toggle Theme</button>
    <h1>Bookmarks Manager</h1>
    
    <!-- Upload Section -->
    <div class="upload-section">
        <input type="file" id="file-input" accept=".html">
        <label for="file-input">Upload Bookmarks File</label>
        <p>Upload a <code>bookmarks*.html</code> file</p>
    </div>

    <!-- Recent Bookmarks Section -->
    <div class="recent-bookmarks">
        <h2>Recently Created Bookmarks</h2>
        <ul id="recent-bookmarks-list"></ul>
    </div>

    <!-- Preview Dropdown Container -->
    <div class="preview-container" id="preview-container"></div>

    <script>
        const workerUrl = "https://your-worker.your-subdomain.workers.dev";

        // Function to fetch and display recent bookmarks
        async function fetchRecentBookmarks() {
            try {
                const response = await fetch(`${workerUrl}/recent`);
                const recentBookmarks = await response.json();
                const list = document.getElementById("recent-bookmarks-list");
                list.innerHTML = "";

                recentBookmarks.forEach(bookmark => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <div class="preview-header" data-preview-id="${bookmark.id}">
                            <span>${bookmark.name}</span>
                            <span class="preview-arrow">â–¼</span>
                        </div>
                    `;
                    list.appendChild(li);

                    // Add click handler for dropdown
                    li.querySelector('.preview-header').addEventListener('click', async (e) => {
                        const previewId = e.currentTarget.dataset.previewId;
                        await togglePreviewDropdown(previewId);
                    });
                });
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Function to toggle preview dropdown
        async function togglePreviewDropdown(previewId) {
            const container = document.getElementById("preview-container");
            let dropdown = container.querySelector(`[data-preview-id="${previewId}"]`);

            // Close all dropdowns first
            container.querySelectorAll('.preview-dropdown').forEach(d => {
                d.classList.remove('active');
            });

            if (!dropdown) {
                // Create new dropdown
                dropdown = document.createElement("div");
                dropdown.className = "preview-dropdown";
                dropdown.setAttribute("data-preview-id", previewId);
                
                // Fetch preview data
                try {
                    const response = await fetch(`${workerUrl}/preview/${previewId}`);
                    const { name, bookmarks } = await response.json();
                    
                    // Build preview content
                    const html = `
                        <div class="preview-content">
                            <h3>${name}</h3>
                            <ul>
                                ${bookmarks.map(b => `
                                    <li><a href="${b.href}" target="_blank">${b.title}</a></li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                    dropdown.innerHTML = html;
                    container.appendChild(dropdown);
                } catch (error) {
                    console.error("Error loading preview:", error);
                    return;
                }
            }

            // Toggle active class
            dropdown.classList.toggle('active');
        }

        // Function to upload the file to the Cloudflare Worker
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append("file", file);
            formData.append("name", file.name);

            try {
                const response = await fetch(workerUrl, {
                    method: "POST",
                    body: formData,
                });
                if (response.ok) {
                    const { previewUrl } = await response.json();
                    const previewUrlElement = document.getElementById("preview-url");
                    previewUrlElement.innerHTML = `Preview URL: <a href="${previewUrl}" target="_blank">${previewUrl}</a>`;

                    // Refresh the recently created bookmarks list
                    fetchRecentBookmarks();
                } else {
                    console.error("Error uploading file:", await response.text());
                }
            } catch (error) {
                console.error("Error uploading file:", error);
            }
        }

        // Function to fetch and display recently created bookmarks
        async function fetchRecentBookmarks() {
            try {
                const response = await fetch(`${workerUrl}/recent`);
                const recentBookmarks = await response.json();

                const recentBookmarksList = document.getElementById("recent-bookmarks-list");
                recentBookmarksList.innerHTML = ""; // Clear previous list

                recentBookmarks.forEach(bookmark => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <div>
                            <a href="${bookmark.previewUrl}">${bookmark.name}</a>
                            <div class="details">
                                Uploaded on ${bookmark.uploadDate} from ${bookmark.ipAddress}
                            </div>
                        </div>
                    `;
                    recentBookmarksList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching recent bookmarks:", error);
            }
        }

        // Handle file upload
        const fileInput = document.getElementById("file-input");
        fileInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file && file.name.startsWith("bookmarks") && file.name.endsWith(".html")) {
                parseBookmarks(file);
            } else {
                alert("Please upload a valid 'bookmarks*.html' file.");
            }
        });

        // Load recently created bookmarks when the page loads
        window.onload = fetchRecentBookmarks;

        // Theme Toggle
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.addEventListener("click", () => {
            const currentTheme = document.documentElement.getAttribute("data-theme");
            if (currentTheme === "dark") {
                document.documentElement.setAttribute("data-theme", "light");
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
            }
        });

        // System Theme Detection
        const systemTheme = window.matchMedia("(prefers-color-scheme: dark)");
        if (systemTheme.matches) {
            document.documentElement.setAttribute("data-theme", "dark");
        } else {
            document.documentElement.setAttribute("data-theme", "light");
        }
    </script>
</body>
</html>
