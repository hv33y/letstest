<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0078d7;
        }
        a:hover {
            text-decoration: underline;
        }
        .upload-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Bookmarks List</h1>
    <div class="upload-section">
        <input type="file" id="file-input" accept=".html">
        <p>Upload a <code>bookmarks*.html</code> file to display its bookmarks.</p>
    </div>
    <ul id="bookmarks-list"></ul>

    <script>
        // Function to parse bookmarks from uploaded file
        function parseBookmarks(file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const text = event.target.result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                const links = doc.querySelectorAll("a");

                const bookmarksList = document.getElementById("bookmarks-list");
                bookmarksList.innerHTML = ""; // Clear previous bookmarks

                if (links.length === 0) {
                    bookmarksList.innerHTML = "<li>No bookmarks found in the file.</li>";
                    return;
                }

                links.forEach(link => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = link.href;
                    a.textContent = link.textContent;
                    li.appendChild(a);
                    bookmarksList.appendChild(li);
                });
            };
            reader.readAsText(file);
        }

        // Handle file upload
        const fileInput = document.getElementById("file-input");
        fileInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file && file.name.startsWith("bookmarks") && file.name.endsWith(".html")) {
                parseBookmarks(file);
            } else {
                alert("Please upload a valid 'bookmarks*.html' file.");
            }
        });
    </script>
</body>
</html>
